<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - cheerfulgoat</title>
    <style>
        :root {
            /* 爱马仕高级橙色 */
            --hermes-orange: #FA6E1D;
            --bg-dark: #1A1A1A;      /* 极简磨砂黑 */
            --card-bg: #262626;
            --text-gray: #A3A3A3;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 背景橙色微光效果 */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--hermes-orange);
            filter: blur(150px);
            opacity: 0.15;
            top: 10%;
            left: 10%;
            z-index: -1;
        }

        .login-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
            text-align: center;
        }

        /* Logo 样式：使用你上传的橙色小羊图标 */
        .brand-logo {
            height: 80px;
            width: auto;
            margin-bottom: 1rem;
            /* 保持图标本色，如果需要微调可以加 filter */
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 0.875rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background-color: #121212;
            border: 1px solid #404040;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--hermes-orange);
            background-color: #000;
            box-shadow: 0 0 10px rgba(250, 110, 29, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--hermes-orange);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            margin-top: 1rem;
            font-size: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            background-color: #e5631a; /* 略深一点的橙色用于悬停 */
        }

        .footer-links {
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .footer-links a {
            color: var(--text-gray);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--hermes-orange);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="WechatIMG473.jpg" alt="cheerfulgoat logo" class="brand-logo">
        
        <div class="subtitle">ACCESS YOUR LUXURY</div>

        <form action="#">
            <div class="form-group">
                <label for="username">Email / Agent ID</label>
                <input type="text" id="username" placeholder="输入您的账号">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            
            <button type="submit" class="login-btn">解锁专属体验</button>
        </form>

        <div class="footer-links">
            <a href="#">忘记密码?</a> · <a href="#">创建账户</a>
        </div>
    </div>

</body>
</html>
